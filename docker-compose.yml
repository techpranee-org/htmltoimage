version: '3.8'

services:
  playwright-renderer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playwright-renderer
    ports:
      - "3200:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rendered-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: playwright-redis
    ports:
      - "6380:6379"
    networks:
      - rendered-network
    restart: unless-stopped

networks:
  rendered-network:
    driver: bridge
